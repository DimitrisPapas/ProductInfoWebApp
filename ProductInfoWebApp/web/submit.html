<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="author" content="Dimitris Papas">
    <meta name="description" content="a web interface to submit or recall product information from a database">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="mystylesheet.css"></link>
    <title>DB Portal>Submit</title>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="./">Home</a>
        <ul class="nav navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="./search.html">Search</a></li>
          <li class="nav-item active"><a class="nav-link" href="./submit.html">Submit</a></li>
        </ul>
        <a class="navbar-brand" style="text-align:right; color:white;">Database of Products</a>
    </nav>
    <form style="margin:25px" method="POST" action="./submission">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" name="productName" style="width:350px;" required>
        <div class="invalid-feedback">Please input the product's name</div>
      </div>
      <div class="form-group">
        <label for="productBarcode">Barcode</label>
        <input type="text" class="form-control" id="productBarcode" name="productBarcode" style="width:350px;" required>
        <div class="invalid-feedback">Please input a valid barcode</div>
      </div>
      <div class="form-group row" style="padding-top:5px;">
        <label for="productColor" class="col-sm-1 col-form-label">Color</label>
        <input type="color" class="form-control" id="productColor" name="productColor" value="#1dfa70" style="width:80px;">
      </div>
      <div class="form-group">
        <label for="productDescription">Product Description</label>
        <textarea class="form-control" id="productDescription" name="productDescription" rows="6" style="width:350px;"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-primary mr-2">Submit</button><button type="button" onclick="window.location.href='./'" class="btn btn-outline-secondary">Return</button>
    </form>
  </body>
</html>
